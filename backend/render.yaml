services:
  - type: web
    name: breadthwise-api
    runtime: docker
    dockerfilePath: ./docker/Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Must be set manually in Render dashboard
      - key: GITHUB_CLIENT_ID
        sync: false  # Must be set manually in Render dashboard
      - key: GITHUB_CLIENT_SECRET
        sync: false  # Must be set manually in Render dashboard
      - key: GITHUB_CALLBACK_URL
        sync: false  # Must be set manually in Render dashboard
      - key: JWT_ACCESS_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_REFRESH_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: WEB_CLIENT_URL
        sync: false  # Must be set manually in Render dashboard
      - key: MOBILE_DEEP_LINK_SCHEME
        value: breadthwise://
      - key: ALLOWED_ORIGINS
        sync: false  # Must be set manually in Render dashboard
      - key: SECURE_COOKIES
        value: true
      - key: ENABLE_FINGERPRINTING
        value: true
      - key: COOKIE_DOMAIN
        sync: false  # Must be set manually in Render dashboard (e.g., .yourdomain.com)
