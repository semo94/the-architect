version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - ../.env
    environment:
      # Override for local development
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/knowledge_expansion
    volumes:
      - ../src:/app/src
      - ../dist:/app/dist
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=knowledge_expansion
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
